# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Clin`s Blog
subtitle: 有梦想的萌新一枚
description: 好好学习, 天天向上
keywords: "Java, Scala, 编程, IT"
author: Clin
language:
email: caojialin2017@gmail.com
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
#url: https://org-cjl.github.io/blogs/
#root: /blogs
# 自定义域名
url: https://blog.clina.top/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: yilia 

# Deployment
## Docs: https://hexo.io/docs/deployment.html
## blog-source分支 博客源代码: hexo源码, 包括themes, source目录(使用markdown写的博客)
## gh-pages   分支 博客生成代码: hexo clean && hexo g && hexo d 生成的代码, 在public目录
#下方的GH_TOKEN会被.travis.yml中sed命令替换
# deploy:
#   type: git
#   repo: https://GH_TOKEN@github.com/org-cjl/blogs.git
#   # repo: git@github.com:org-cjl/blogs.git
#   branch: gh-pages

jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: false
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true
